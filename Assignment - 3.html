<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solar PV I-V & P-V Curve Simulator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg: #fefaf6;
    --card-bg: #ffffff;
    --primary: #ff8c42;
    --secondary: #d72638;
    --text: #333;
    --subtext: #555;
    --border: #e0e0e0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
  }

  header h1 {
    font-size: 2.4rem;
    font-weight: 700;
    color: var(--secondary);
  }

  header p {
    color: var(--subtext);
    font-size: 1.1rem;
    margin-top: 10px;
  }

  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    width: 100%;
    max-width: 1200px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
    padding: 30px;
    transition: 0.3s ease;
  }

  .card:hover { transform: translateY(-3px); }

  .input-card {
    flex: 1;
    min-width: 320px;
    max-width: 380px;
  }

  .input-card h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: var(--primary);
  }

  .input-group { margin-bottom: 18px; }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #fff;
    font-size: 16px;
    color: var(--text);
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255,140,66,0.2);
  }

  button {
    width: 100%;
    margin-top: 20px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 600;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { opacity: 0.9; transform: translateY(-2px); }

  .chart-card {
    flex: 2;
    min-width: 360px;
    position: relative;
    overflow: hidden;
  }

  .chart-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
    animation: loading 2s linear infinite;
    display: none;
  }

  .chart-card.loading::before {
    display: block;
  }

  @keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  .chart-title {
    text-align: center;
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--primary);
    margin-bottom: 10px;
  }

  canvas {
    width: 100% !important;
    height: 340px !important;
    transition: opacity 0.3s ease;
  }

  footer {
    margin-top: 40px;
    font-size: 15px;
    color: var(--subtext);
  }
</style>
</head>

<body>

<header>
  <h1>Solar PV I-V & P-V Curve Simulator ☀️</h1>
  <p>Explore the influence of irradiance & temperature on solar performance</p>
</header>

<div class="content">
  <div class="card input-card">
    <h2>Enter PV Parameters</h2>

    <div class="input-group">
      <label for="voc">Open Circuit Voltage (Voc) [V]</label>
      <input type="number" id="voc" value="22.5" />
    </div>
    <div class="input-group">
      <label for="isc">Short Circuit Current (Isc) [A]</label>
      <input type="number" id="isc" value="3.5" />
    </div>
    <div class="input-group">
      <label for="vmpp">Voltage at MPP (Vmpp) [V]</label>
      <input type="number" id="vmpp" value="18.2" />
    </div>
    <div class="input-group">
      <label for="impp">Current at MPP (Impp) [A]</label>
      <input type="number" id="impp" value="3.3" />
    </div>
    <div class="input-group">
      <label for="ff">Fill Factor (FF)</label>
      <input type="number" id="ff" value="0.78" step="0.01" />
    </div>
    <div class="input-group">
      <label for="irradiance">Irradiance (G) [W/m²]</label>
      <input type="number" id="irradiance" value="1000" />
    </div>
    <div class="input-group">
      <label for="temp">Temperature [°C]</label>
      <input type="number" id="temp" value="25" />
    </div>

    <button onclick="plotGraph()">Generate Curves</button>
  </div>

  <div class="card chart-card">
    <h3 class="chart-title">I-V Curve</h3>
    <canvas id="ivChart"></canvas>
    <h3 class="chart-title" style="margin-top:30px;">P-V Curve</h3>
    <canvas id="pvChart"></canvas>
  </div>
</div>

<footer>
  <p>Designed by <strong>Logesh</strong> | Professional Solar PV Simulator 2025</p>
</footer>

<script>
let ivChart, pvChart;

function plotGraph() {
  // --- Read inputs ---
  const Voc_ref = parseFloat(document.getElementById("voc").value);
  const Isc_ref = parseFloat(document.getElementById("isc").value);
  const Vmpp_ref = parseFloat(document.getElementById("vmpp").value);
  const Impp_ref = parseFloat(document.getElementById("impp").value);
  const FF = parseFloat(document.getElementById("ff").value);
  const G = parseFloat(document.getElementById("irradiance").value);
  const T = parseFloat(document.getElementById("temp").value);

  // --- Standard test conditions (STC) ---
  const G_ref = 1000;   // W/m²
  const T_ref = 25;     // °C
  const alpha_Isc = 0.0005;   // A/°C (typical 0.05%/°C)
  const beta_Voc = -0.0023;   // V/°C (typical -0.23%/°C per °C)

  // --- Recalculate Voc & Isc for given conditions ---
  const Voc = Voc_ref + Voc_ref * beta_Voc * (T - T_ref);
  const Isc = Isc_ref * (G / G_ref) * (1 + alpha_Isc * (T - T_ref));

  // --- Recalculate Vmpp & Impp approximately ---
  const Vmpp = Voc * 0.8;
  const Impp = Isc * 0.95;

  // --- Generate I-V and P-V data ---
  const nPoints = 100;
  const V = [], I = [], P = [];

  for (let i = 0; i <= nPoints; i++) {
    const v = (Voc / nPoints) * i;
    let current;

    if (v < Vmpp) current = Isc - (Isc - Impp) * (v / Vmpp);
    else current = Impp * Math.pow(1 - ((v - Vmpp) / (Voc - Vmpp)), 1.2);

    if (current < 0) current = 0;
    V.push(v.toFixed(2));
    I.push(current);
    P.push(v * current);
  }

  // --- Destroy old charts if exist ---
  if (ivChart) ivChart.destroy();
  if (pvChart) pvChart.destroy();

  // Common animation configuration
  const commonOptions = {
    responsive: true,
    animation: {
      duration: 2000,
      easing: 'easeInOutQuart',
    },
    transitions: {
      show: {
        animations: {
          x: { from: 0 },
          y: { from: 0 }
        }
      }
    },
    plugins: {
      legend: {
        labels: { 
          color: "#333",
          font: { size: 14 }
        }
      }
    },
    interaction: {
      intersect: false,
      mode: 'index'
    },
    elements: {
      line: {
        tension: 0.4
      }
    }
  };

  // --- I-V Chart ---
  const ctx1 = document.getElementById("ivChart").getContext("2d");
  ivChart = new Chart(ctx1, {
    type: "line",
    data: {
      labels: V,
      datasets: [{
        label: "I-V Curve",
        data: I,
        borderColor: "#ff8c42",
        backgroundColor: "rgba(255,140,66,0.2)",
        fill: true,
        borderWidth: 3,
        pointRadius: 0,
        pointHoverRadius: 6,
        pointHoverBackgroundColor: "#ff8c42"
      }]
    },
    options: {
      ...commonOptions,
      scales: {
        x: {
          title: { 
            display: true, 
            text: "Voltage (V)",
            font: { size: 14, weight: 'bold' }
          },
          grid: { color: "#eee" }
        },
        y: {
          title: { 
            display: true, 
            text: "Current (A)",
            font: { size: 14, weight: 'bold' }
          },
          grid: { color: "#eee" }
        }
      }
    }
  });

  // --- P-V Chart ---
  const ctx2 = document.getElementById("pvChart").getContext("2d");
  pvChart = new Chart(ctx2, {
    type: "line",
    data: {
      labels: V,
      datasets: [{
        label: "P-V Curve",
        data: P,
        borderColor: "#d72638",
        backgroundColor: "rgba(215,38,56,0.2)",
        fill: true,
        borderWidth: 3,
        pointRadius: 0,
        pointHoverRadius: 6,
        pointHoverBackgroundColor: "#d72638"
      }]
    },
    options: {
      ...commonOptions,
      scales: {
        x: {
          title: { 
            display: true, 
            text: "Voltage (V)",
            font: { size: 14, weight: 'bold' }
          },
          grid: { color: "#eee" }
        },
        y: {
          title: { 
            display: true, 
            text: "Power (W)",
            font: { size: 14, weight: 'bold' }
          },
          grid: { color: "#eee" }
        }
      }
    }
  });
}

// Add loading animation to button
const generateButton = document.querySelector('button');
generateButton.addEventListener('click', function() {
  this.style.transform = 'scale(0.95)';
  setTimeout(() => this.style.transform = 'translateY(-2px)', 200);
});

window.onload = plotGraph;
</script>

</body>
</html>
